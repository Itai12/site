{% verbatim %}
<script id="templates/map.html" type="text/ng-template">
  <ion-view view-title="Map">
    <div id="map-overlays">
      <div ng-repeat="member in members">
        <div class="map-marker" id="map-marker-{{ member.id }}">
          {{ member.username }}
        </div>
      </div>
    </div>
    <div id="map"></div>
  </ion-view>
</script>
{% endverbatim %}
