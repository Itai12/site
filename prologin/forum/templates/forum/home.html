{% extends "prologin/base.html" %}
{% load i18n %}
{% block title %}{% trans "Forums" %}{% endblock %}

{% block content %}

<h1>{% trans "Forums" %}</h1>

<ul>
	{% for cat in cats %}
		<li>
		<h3><a href="{{cat.slug}}">{{cat.name}}</a></h3>
		<p>{{cat.description}}</p>		
		</li>
		{% empty %}
			<p class="empty">Empty</p>		
	{% endfor %}
</ul>
{% endblock %}
