{% spaceless %}<div class="row">
  <div class="col-xs-3 col-img">
    {% if user.picture_or_avatar %}<img class="team-member-avatar" src="{{ user.picture_or_avatar.url }}" alt="">{% endif %}
  </div>
  <div class="col-xs-9 col-info">
    <strong>{{ user.username }}</strong><br>
    <small>{{ user.get_full_name }}</small>
  </div>
</div>{% endspaceless %}
