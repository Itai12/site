{% if not user.is_authenticated %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'users:django.contrib.auth.views.login' %}">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ request.get_full_path }}" />
  <input id="id_username" maxlength="254" name="username" type="text" placeholder="Nom d'utilisateur"><br>
  <input id="id_password" name="password" type="password" placeholder="Mot de passe"><br>
  <input type="submit" value="Se connecter" />
</form>

{% else %}
<p>Welcome, {{ user.username }}. Thanks for logging in.<br><a href="{% url 'users:logout' %}?next={{ request.get_full_path }}">logout</a></p>
{% endif %}
