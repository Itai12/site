{% extends "prologin/base.html" %}
{% load i18n bootstrap %}

{% block title %}{{ usr.username }}{% endblock %}

{% block content %}
<h1>{{ usr.username }}</h1>
<form method="post">
  {% csrf_token %}
  {{ user_form|bootstrap_horizontal }}
  {{ profile_form|bootstrap_horizontal }}
  <input type="submit" value="{% trans 'Submit' %}">
</form>
{% endblock %}
